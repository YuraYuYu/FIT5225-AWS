<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form id="sign-up-form">
            <label for="given-name">Given Name:</label>
            <input type="text" id="given-name" name="given-name" required>
            <label for="family-name">Family Name:</label>
            <input type="text" id="family-name" name="family-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.3/aws-amplify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.799.0/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@3.0.11/dist/amazon-cognito-identity.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
